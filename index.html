<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- BI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Boot-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- App -->
    <script src="js/app.js" defer></script>
    <!-- Validation JS -->
    <title>Clima</title>
  </head>
  <body>
    <section class="top-banner mb-5">
      <div class="container">
        <h1 class="heading mb-4 text-center text-md-start">
          Simple Weather App
        </h1>
        <form
          class="row d-flex align-content-center needs-validation"
          novalidate
        >
          <div class="col-12 col-md-4 mb-4 mb-md-0 me-2 position-relative">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city"
              autofocus
              required
            />
            <div class="invalid-tooltip bg-danger">
              Preencha o campo corretamente.
            </div>
          </div>
          <button
            class="btn btn-danger col-11 col-md-1 m-auto m-md-0 mt-md-4"
            type="submit"
          >
            SUBMIT
          </button>
          <div class="position-relative">
            <span
              class="msg position-absolute my-2 text-center text-md-start"
            ></span>
          </div>
        </form>
      </div>
    </section>
    <section class="container-fluid mt-5 pt-5">
      <ul class="cities row gap-5 justify-content-center"></ul>
    </section>
  </body>
</html>
